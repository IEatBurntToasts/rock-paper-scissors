<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./img/scissors-icon.jpg">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-stage container">
        <h2>First to 5 wins</h2>
        <div class="game-stage img">
            <div class="player box">
                <p class="player-score" data-value="0">Player: 0</p>
                <img src="./img/user.png" alt="Person with question mark for face" class="player-icon">
            </div>
            <div class="battle-icon box">
                <img src="./img/cross-swords.png" alt="Cross swords" class="battle-icon">
            </div>
            <div class="computer box">
                <p class="computer-score" data-value="0">Computer: 0</p>
                <img src="./img/computer.png" alt="Computer chip" class="computer-icon">
            </div>
        </div>
        <div class="choices img">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
        </div>
    </div>
    <footer>
        <p>Copyright &#169; 2024 IEatBurntToasts</p>
        <a href="https://github.com/IEatBurntToasts" class="footer-github-link" target="_blank" rel="noopener noreferrer"><img src="./img/footer-github-icon.png"></a>
    </footer>
    <div class="overlay">
        <div class="restart-box">
            <h2 class="winner-text"></h2>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
